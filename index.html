<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/general.css">
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/footer.css">
    <title>Casa Lista</title>
</head>

<body>
    <header>
        <div class="logo-completo">
            <img class="encabezado-en-linea logo-imagen" src="static/img/header/logo/logo.png" alt="logo">
            <img class="encabezado-en-linea logo-letras" src="static/img/header/logo/letras.png" alt="casalista">
        </div>

        <form class="buscador" action="" method="get">
            <input type="text" name="especialidad" id="especialidad" placeholder="Especialidad...">
            <input class="buscador-boton" type="submit" value="🔍">
        </form>
        <div class="menu" id="login">
        </div>
    </header>
    <main>
        <div id="titulo">
            <h1>¿Qué profesional estás buscando?</h1>
        </div>
        <section class="especialidad">
            <div class="especialidad-opcion">
                <img class="especialidad-opcion-imagen" src="static/img/profesiones/electricista.png"
                    alt="electricista">
                <h3>Electricista</h3>
            </div>
            <div class="especialidad-opcion">
                <img class="especialidad-opcion-imagen" src="static/img/profesiones/gasista.png" alt="gasista">
                <h3>Gasista</h3>
            </div>
            <div class="especialidad-opcion">
                <img class="especialidad-opcion-imagen" src="static/img/profesiones/plomero.png" alt="plomero">
                <h3>Plomero</h3>
            </div>
            <div class="especialidad-opcion">
                <img class="especialidad-opcion-imagen" src="static/img/profesiones/carpintero.png" alt="carpintero">
                <h3>Carpintero</h3>
            </div>
            <div class="especialidad-opcion">
                <img class="especialidad-opcion-imagen" src="static/img/profesiones/jardinero.png" alt="jardinero">
                <h3>Jardinero</h3>
            </div>
            <div class="especialidad-opcion">
                <img class="especialidad-opcion-imagen" src="static/img/profesiones/cerrajero.png" alt="cerrajero">
                <h3>Cerrajero</h3>
            </div>
            <div class="especialidad-opcion">
                <img class="especialidad-opcion-imagen" src="static/img/profesiones/aire_acondicionado.png"
                    alt="aire acondicionado">
                <h3>Aire acondicionado</h3>
            </div>
            <div class="especialidad-opcion">
                <img class="especialidad-opcion-imagen" src="static/img/profesiones/pintor.png" alt="pintor">
                <h3>Pintor</h3>
            </div>
            <div class="especialidad-opcion">
                <img class="especialidad-opcion-imagen" src="static/img/profesiones/albanil.png" alt="albañil">
                <h3>Albañil</h3>
            </div>
            <div class="especialidad-opcion">
                <img class="especialidad-opcion-imagen" src="static/img/profesiones/fletero.png" alt="fletes">
                <h3>Flete</h3>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <p class="footer-en-linea" id="TerminosYCondiciones">Términos y condiciones</p>
            <p class="footer-en-linea">FAQ</p>
            <p class="footer-en-linea" id="QuienesSomos">¿Quíenes somos?</p>
        </div>
        <p class="copyright">&copy; Copyright 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="static/js/index.js"></script>
</body>

</html>
